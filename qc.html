<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Qobuz Checker</title>
        <link rel="stylesheet" href="qc.css">
    </head>
    <body>
        <div id="container" hidden>
            <input id="restoreh" type="file" accept=".json" hidden>
            <input id="restore" type="button" class="button">
            <input id="backup" type="button" class="button">
            <div class="search-form">
                <ul id="artistsresults" class="dropdown"></ul>
                <input id="artistsname" type="text">
                <button id="artistssearch" type="button" class="button">Go</button>
            </div>
        </div>

        <div id="divArtists" class="loading"></div>
        <div id="divArtistsHidden" hidden></div>

        <div id="confirmlight" class="light">
            <span id="confirmtext"></span>
            <div class="table">
                <div class="cell"><input id="confirmyes" type="button" class="button"></div>
                <div class="cell"><input id="confirmno" type="button" class="button"></div>
            </div>
        </div>
        <div id="confirmfade" class="fade"></div>

        <script src="qc.js"></script>
    </body>
</html>
